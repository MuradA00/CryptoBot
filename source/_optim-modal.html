<div class="modal" id="optimization">
  <div class="modal__wrapper">
    <div class="modal__inner optim-inner _modal-container">
      <div class="modal__heading">
        <div class="modal__name">
          Оптимизация
        </div>
        <div class="modal__close-icon" id="optim-close">
          <svg width='24' height='24'>
            <use href='img/sprite/sprite.svg#close-icon'></use>
          </svg>
        </div>
      </div>
      <div class="modal__body optim__body">
        <ul class="modal__list">
          <li class="modal__item">
            <div class="modal__item-number">
              1
            </div>
            <div class="modal__item-info">
              <p>
                Стартовый депозит, $
              </p>
            </div>
            <div class="modal__btn _optim-btn">
              <input type="text" name="deposit" value="1000000">
            </div>
          </li>
          <li class="modal__item">
            <div class="modal__item-number">
              2
            </div>
            <div class="modal__item-info">
              <p>
                Объем лота в %
              </p>
            </div>
            <div class="modal__btn _optim-btn">
              <input type="text" name="lotPersent" value="10">
            </div>
          </li>
          <li class="modal__item">
            <div class="modal__item-number">
              3
            </div>
            <div class="modal__item-info">
              <p>
                Размер плеча в 1/X
              </p>
            </div>
            <div class="modal__btn _optim-btn">
              <input type="text" name="leverage" value="10">
            </div>
          </li>
          <li class="modal__item">
            <div class="modal__item-number">
              4
            </div>
            <div class="modal__item-info">
              <p>
                Комиссия
              </p>
            </div>
            <div class="modal__btn _optim-btn">
              <input type="text" name="commission" value="0.01">
            </div>
          </li>
          <li class="modal__item">
            <div class="modal__item-number">
              5
            </div>
            <div class="modal__item-info">
              <p>
                Режим хеджирования
              </p>
            </div>
            <div class="modal__btn _optim-btn">
              <input type="checkbox" name="mode" checked="true">
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
