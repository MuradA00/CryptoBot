<div class="modal" id="wtfModal">
  <div class="modal__wrapper">
    <div class="modal__inner optim-inner _modal-container">
      <div class="modal__heading">
        <div class="modal__name">
          Walking Forward Test
        </div>
        <div class="modal__close-icon" id="wtfClose">
          <svg width='24' height='24'>
            <use href='img/sprite/sprite.svg#close-icon'></use>
          </svg>
        </div>
      </div>
        <div class="modal__body wtf-body">
          <ul class="wtf-list steps-list">
            <li class="wtf-list__item steps-list__item">
              <div class="wtf-list__item-inner steps-list__item-inner">
                <div class="wtf-list__label steps-list__label">Начало WFT</div>
                <div class="wtf-list__item__total steps-list__total modal__btn">
                  <input type="date" name="timeFrom" min="1970-01-01">
                </div>
              </div>
            </li>
            <li class="wtf-list__item steps-list__item">
              <div class="wtf-list__item-inner steps-list__item-inner">
                <div class="wtf-list__label steps-list__label">Конец WFT</div>
                <div class="wtf-list__item__total steps-list__total modal__btn">
                  <input type="date" name="timeTo" min="1970-01-01">
                </div>
              </div>
            </li>
            <li class="wtf-list__item steps-list__item">
              <div class="wtf-list__item-inner steps-list__item-inner">
                <div class="wtf-list__label steps-list__label">Шаг (мес.)</div>
                <div class="wtf-list__item__total steps-list__total modal__btn">
                  <input type="number" value="3" name="step" min="1" max="100">
                </div>
              </div>
            </li>
            <li class="wtf-list__item steps-list__item">
              <div class="wtf-list__item-inner steps-list__item-inner">
                <div class="wtf-list__label steps-list__label">Длина оптимизации (мес.)</div>
                <div class="wtf-list__item__total steps-list__total modal__btn">
                  <input type="number" value="1" name="optimizationContinuity" min="1" max="100">
                </div>
              </div>
            </li>
            <li class="wtf-list__item steps-list__item">
              <div class="wtf-list__item-inner steps-list__item-inner">
                <div class="wtf-list__label steps-list__label">Длина тестирования (мес.)</div>
                <div class="wtf-list__item__total steps-list__total modal__btn">
                  <input type="number" value="2" name="testContinuity" min="1" max="100">
                </div>
              </div>
            </li>
          </ul>
        </div>
    </div>
  </div>
</div>
