<div class="modal" id="stepsModal">
  <div class="modal__wrapper">
    <div class="modal__inner optim-inner _modal-container">
      <div class="modal__heading">
        <div class="modal__name">
          По этапам
        </div>
        <div class="modal__close-icon" id="stepsClose">
          <svg width='24' height='24'>
            <use href='img/sprite/sprite.svg#close-icon'></use>
          </svg>
        </div>
      </div>
        <div class="modal__body steps-body">
          <ul class="steps-list">
            <li class="steps-list__item">
              <div class="steps-list__item-inner">
                <div class="steps-list__label">Начало оптимизации</div>
                <div class="steps-list__total modal__btn">
                  <input type="date" name="optimizationFrom">
                </div>
              </div>
            </li>
            <li class="steps-list__item">
              <div class="steps-list__item-inner">
                <div class="steps-list__label">Конец оптимизации</div>
                <div class="steps-list__total modal__btn">
                  <input type="date" name="optimizationTo">
                </div>
              </div>
            </li>
            <li class="steps-list__item">
              <div class="steps-list__item-inner">
                <div class="steps-list__label">Начало тестирования</div>
                <div class="steps-list__total modal__btn">
                  <input type="date" name="testFrom">
                </div>
              </div>
            </li>
            <li class="steps-list__item">
              <div class="steps-list__item-inner">
                <div class="steps-list__label">Конец тестирования</div>
                <div class="steps-list__total modal__btn">
                  <input type="date" name="testTo">
                </div>
              </div>
            </li>
          </ul>
        </div>
    </div>
  </div>
</div>
