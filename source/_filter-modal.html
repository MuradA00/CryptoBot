<div class="modal" id="filter-modal">
  <div class="modal__wrapper">
    <div class="modal__inner _modal-container">
      <div class="modal__heading">
        <div class="modal__name">
          Фильтры
        </div>
        <div class="modal__close-icon" id="filterClose">
          <svg width='24' height='24'>
            <use href='img/sprite/sprite.svg#close-icon'></use>
          </svg>
        </div>
      </div>
      <div class="modal__body">
        <ul class="filter-row">
          <li class="filter-row__item">
            <div class="filter-row__btn">
              <input type="checkbox" id="toggle-btn" checked>
              <label class="expert__label">
                Количество сделок (не менее)
              </label>
            </div>
            <div class="filter-row__total modal__btn">
              <!-- 100 -->
              <input type="text" name="dealQty" value="0">
            </div>
          </li>
          <li class="filter-row__item">
            <div class="filter-row__btn">
              <input type="checkbox" id="toggle-btn" checked>
              <label class="expert__label">
                Количество Шорт сделок (не менее Х% от общего количества сделок)
              </label>
            </div>
            <div class="filter-row__total modal__btn">
              <!-- 54% -->
              <input type="text" name="shortDealPercent" value="0">
            </div>
          </li>
          <li class="filter-row__item">
            <div class="filter-row__btn">
              <input type="checkbox" id="toggle-btn" >
              <label class="expert__label">
                Количество Лонг сделок (не менее Х% от общего количества сделок)
              </label>
            </div>
            <div class="filter-row__total modal__btn">
              <!-- 46% -->
              <input type="text" name="longDealPercent" value="0">
            </div>
          </li>
          <li class="filter-row__item">
            <div class="filter-row__btn">
              <input type="checkbox" id="toggle-btn" >
              <label class="expert__label">
                Прибыль в % за месяц по одному торговому инструменту
              </label>
            </div>
            <div class="filter-row__total modal__btn">
              <!-- 4345$ -->
              <input type="text" name="monthProfit" value="-100">
            </div>
          </li>
          <li class="filter-row__item">
            <div class="filter-row__btn">
              <input type="checkbox" id="toggle-btn" checked>
              <label class="expert__label">
                Просадка (не более, %)
              </label>
            </div>
            <div class="filter-row__total modal__btn">
              <!-- 12% -->
              <input type="text" name="subsidence" value="0">
            </div>
          </li>
          <li class="filter-row__item">
            <div class="filter-row__btn">
              <input type="checkbox" id="toggle-btn" checked>
              <label class="expert__label">
                Матожидание прибыли (не менее, указывается простое число (5-10-12-25 и т.д.)
              </label>
            </div>
            <div class="filter-row__total modal__btn">
              <!-- 25 -->
              <input type="text" name="expectationProfit" value="-100">
            </div>
          </li>
          <li class="filter-row__item">
            <div class="filter-row__btn">
              <input type="checkbox" id="toggle-btn" checked>
              <label class="expert__label">
                Прибыльность (Profit Factor)
              </label>
            </div>
            <div class="filter-row__total modal__btn">
              <!-- 12,5 -->
              <input type="text" name="profitFactor" value="-100">
            </div>
          </li>
          <li class="filter-row__item">
            <div class="filter-row__btn">
              <input type="checkbox" id="toggle-btn" >
              <label class="expert__label">
                Итоговый баланс (не менее, $)
              </label>
            </div>
            <div class="filter-row__total modal__btn">
              <!-- 5000$ -->
              <input type="text" name="totalBalance" value="0">
            </div>
          </li>
          <li class="filter-row__item">
            <div class="filter-row__btn">
              <input type="checkbox" id="toggle-btn" checked>
              <label class="expert__label">
                Непрерывное количество убыточных сделок (не более)
              </label>
            </div>
            <div class="filter-row__total modal__btn">
              <!-- 4 -->
              <input type="text" name="maxlossDealSeries" value="0">
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
